<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <style>
    /* Estilos CSS */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 24px;
      margin: 0;
    }

    p {
      margin: 0;
      line-height: 1.5;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    .skills li::before {
      content: "▸ ";
    }

    #bio {
      background-color: #f2f2f2;
      padding: 20px;
    }

    #activities {
      background-color: #f9f9f9;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Portfólio</h1>
  </header>

  <div class="container">
    <section id="bio" class="section">
      <h2>Bio</h2>
      <p>Conte um pouco sobre sua história de vida aqui.</p>
    </section>

    <section id="skills" class="section">
      <h2>Habilidades</h2>
      <ul class="skills">
        <li>Produtividade</li>
        <li>CSS</li>
        <!-- Adicione mais habilidades aqui -->
      </ul>
    </section>

    <section id="activities" class="section">
      <h2>Atividades realizadas</h2>
      <ul>
        <li>Atividade 1</li>
        <li>Atividade 2</li>
        <!-- Adicione mais atividades aqui -->
      </ul>
    </section>
  </div>
</body>
</html>
